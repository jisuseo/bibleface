<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BibleFace - AI 성경 인물 스타일 테스트</title>

  <!-- 필수 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="verses.js"></script>
  <script src="script.js" defer></script>

  <!-- 스타일 -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 50px;
    }

    #imageUpload {
      margin-top: 15px;
    }

    #dropZone {
      width: 100%;
      max-width: 340px;
      height: 180px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      border-radius: 10px;
      line-height: 180px;
      color: #888;
      text-align: center;
      transition: 0.3s;
    }

    #dropZone.dragover {
      background-color: #f0f8ff;
      border-color: #4caf50;
    }

    #captureCard {
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
      background: #f5f5f5;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      text-align: center;
    }

    #preview {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 15px;
    }

    .desc {
      font-size: 1rem;
      color: #555;
      margin: 8px 0;
    }

    .percent {
      font-size: 1.1rem;
      color: #333;
    }

    .verse {
      font-size: 0.95rem;
      color: #222;
      margin-top: 15px;
      white-space: pre-line;
    }

    #downloadBtn {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }

    #disqus_thread {
      width: 100%;
      max-width: 700px;
      margin: 60px auto 80px;
      min-height: 300px;
      overflow: hidden;
      display: block;
    }

    @media (max-width: 500px) {
      #captureCard {
        width: 100%;
      }

      #dropZone {
        width: 100%;
      }

      h2 {
        font-size: 1.2rem;
      }

      #downloadBtn {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h2>📸 당신의 얼굴로 성경 인물 스타일을 예측해보세요</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <p>또는 이미지를 아래 박스에 끌어다 놓으세요 👇</p>
  <div id="dropZone">이미지 드래그 앤 드롭</div>

  <div id="captureCard">
    <img id="preview" />
    <div class="name" id="resultName">이름</div>
    <div class="desc" id="resultDesc">설명</div>
    <div class="percent" id="resultPercent">닮은 확률</div>
    <div class="verse" id="verse">성경 말씀</div>
  </div>

  <button id="downloadBtn">📥 이미지로 저장</button>

  <!-- ✅ Disqus 댓글 영역 -->
  <div id="disqus_thread"></div>
  <script>
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://isuseo.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>
    Please enable JavaScript to view the
    <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", () => {
      html2canvas(document.getElementById("captureCard")).then(canvas => {
        const link = document.createElement("a");
        link.download = "bible_style_result.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
