<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BibleFace - AI 성경 인물 스타일 테스트</title>

  <!-- 필수 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="verses.js"></script>
  <script src="script.js" defer></script>

  <!-- 스타일 -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 50px;
    }

    #imageUpload {
      margin-top: 15px;
    }

    #dropZone {
      width: 100%;
      max-width: 340px;
      height: 180px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      border-radius: 10px;
      line-height: 180px;
      color: #888;
      text-align: center;
      transition: 0.3s;
    }

    #dropZone.dragover {
      background-color: #f0f8ff;
      border-color: #4caf50;
    }

    #captureArea {
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
      background: #f5f5f5;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
      text-align: center;
    }

    #preview {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
    }

    #result, #verse {
      font-size: 1.1rem;
      margin-top: 20px;
      white-space: pre-line;
      text-align: center;
    }

    #downloadBtn, #resetBtn {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }

    #downloadBtn {
      background-color: #4caf50;
      color: white;
    }

    #resetBtn {
      background-color: #f44336;
      color: white;
    }

    #disqus_thread {
      width: 100%;
      max-width: 700px;
      margin: 60px auto 80px;
      min-height: 300px;
      overflow: hidden;
      display: block;
    }

    @media (max-width: 500px) {
      #captureArea {
        width: 100%;
      }

      #dropZone {
        width: 100%;
      }

      h2 {
        font-size: 1.2rem;
      }

      #downloadBtn, #resetBtn {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h2>📸 당신의 얼굴로 성경 인물 스타일을 예측해보세요</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <p>또는 이미지를 아래 박스에 끌어다 놓으세요 👇</p>
  <div id="dropZone">이미지 드래그 앤 드롭</div>

  <div id="captureArea">
    <img id="preview" width="300" />
    <h3 id="result">예측 결과가 여기에 표시됩니다</h3>
    <div id="description">성경 인물 설명이 여기에 표시됩니다</div>
    <div id="verse">성경 말씀이 여기에 표시됩니다</div>
    
  </div>

  <button id="downloadBtn">📥 이미지로 저장</button>
  <button onclick="resetImage()">🔄 이미지 초기화</button>


  <!-- ✅ Disqus 댓글 영역 -->
  <div id="disqus_thread"></div>
  <script>
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://isuseo.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>
    Please enable JavaScript to view the
    <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
</body>
</html>
