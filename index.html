<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BibleFace - AI 성경 인물 스타일 테스트</title>

  <!-- 필수 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- 사용자 정의 스크립트 -->
  <script src="verses.js"></script>
  <script src="script.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    #dropZone {
      width: 90%;
      max-width: 360px;
      height: 160px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      line-height: 160px;
      color: #888;
      text-align: center;
      border-radius: 10px;
    }

    #captureArea {
      width: 100%;
      max-width: 380px;
      padding: 20px;
      margin-top: 20px;
      background: #f5f5f5;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #preview {
      display: none;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 0 auto;
    }

    #result, #verse {
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre-line;
    }

    #downloadBtn {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }

    #disqus_thread {
      width: 100%;
      max-width: 700px;
      margin: 60px auto 100px;
    }
  </style>
</head>

<body>
  <h2>📸 당신의 얼굴로 성경 인물 스타일을 예측해보세요</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <p>또는 이미지를 아래 박스에 끌어다 놓으세요 👇</p>
  <div id="dropZone">이미지 드래그 앤 드롭</div>

  <div id="captureArea">
    <img id="preview" width="300" />
    <h3 id="result">예측 결과가 여기에 표시됩니다</h3>
    <div id="verse"></div>
  </div>

  <button id="downloadBtn">📥 이미지로 저장</button>

  <!-- 💬 Disqus 댓글 영역 -->
  <div id="disqus_thread"></div>
  <script>
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://isuseo.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>댓글을 보시려면 JavaScript를 활성화해주세요.</noscript>
</body>
</html>
